<!DOCTYPE html>

<meta charset="UTF-8">

<style>


#dolphin {
    position: fixed;
    top: 50%;
    left: 50%;
    font-size: 50;
    cursor: pointer;



}

.spin-fast {
    animation: spin 0.5s linear infinite;

}



@keyframes spin {
    from{
        transform: rotate(0deg);

    }

    to {
    transform: rotate(360deg);
  }

}

</style>
